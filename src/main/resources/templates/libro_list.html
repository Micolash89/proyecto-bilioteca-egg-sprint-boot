<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="/fragments/head::head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        
        <div class="container">
            
        <table class="table border-primary-subtle ">
            
            <thead>
                <tr class="table-primary">
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Ejemplares</th>
                    <th>Alta</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                
                <tr>
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.alta}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/libro/modificar/__${libro.isbn}__}" title="modificar"> <i class="bi bi-pen-fill"></i> </a>
                    </td>
                </tr>
                
            </tbody>
            
        </table>
        
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    </body>
</html>
