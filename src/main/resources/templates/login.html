<html  xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head th:replace="/fragments/head :: head"></head>
    <body >
        <header th:replace="/fragments/header :: header"></header>

        <div class="container my-5 w-100">

            <main class="form-signin w-100 m-auto">
                <form th:action="@{/logincheck}" method="POST">

                    <h1 class="h3 mb-3 fw-normal text-center">INICIO DE SESION</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contrase√±a</label>
                    </div>

                   
                    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>

                </form>
            </main>
        </div>

        
        <div th:replace="/fragments/exito_error :: div"></div>
        <footer th:replace="/fragments/footer :: footer"></footer>

    </body>
</html>
