<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="/fragments/head::head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div class="container">
            <h1 class="text-center">REGISTRAR LIBRO</h1>
        </div>

        <div class="container">
            <form action="/libro/registro" method="POST" enctype="multipart/form-data">

                <div class="container input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
                    <input type="number" name="isbn" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="container input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Titulo</span>
                    <input type="text" name="titulo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="container input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cant. Ejemplares</span>
                    <input type="number" name="ejemplares" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="container mb-3">
                    <label for="formFileDisabled" class="form-label"></label>
                    <input name="archivo" class="form-control" type="file" id="formFileDisabled" >
                </div>
                <div class="container my-3">

                    <select name="idAutor" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar Autor</option>
                        <option th:each="autor:${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>

                <div class="container  my-3">
                    <select name="idEditorial" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar Editorial</option>
                        <option th:each="editorial :${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>

                <div class="container d-grid gap-2">
                    <button type="submit"  class="btn btn-primary" >Guardar</button>
                </div>
            </form>
        </div>

        <div th:replace="/fragments/exito_error :: div"></div>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>

</html>
